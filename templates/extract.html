<!-- Extract - Displays all extracted images from the user's gmail account -->
{% extends "main.html" %}
{% block body %}
<div class="row">
  <div class="alert">
  </div>
  <div class="progress" style="display: none">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
    </div>
  </div>
  {% module ImageMenu() %}
    <div class="results container" style="display: block">
  </div>
  <div>
    {% module ImageModal("image-modal") %}
    {% module DeleteModal("delete-modal") %}
  </div>
</div>
{% end %}
