<!-- Images Menu Module - Gives the user various options within the extraction program -->
<div class="container">
<div id="images-menu"  style="display:none">
  <div class="btn-group" role="group" aria-label="...">
    <button id="select-all" class="btn btn-default disabled">Select All</button>
    <button type="button" id ="save" class="btn btn-default disabled">Save Image</button>
    <button id="delete" data-toggle="modal" data-target="#delete-modal" class="btn btn-default disabled">Delete Image</button>
    <button id="stop" class="btn btn-default">Stop Extraction</button>
    <a href="/extractor" id="rescan" class="btn btn-default" style="display:none">Restart Extraction</a>
    <a href="/logout" id="logout" class="btn btn-default">Logout</a>
  </div>
  <hr />
</div>
</div>
