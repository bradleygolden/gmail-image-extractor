<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Image Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
      window.gmail = {
        base: "http://localhost:8888/",
        home: "{{ home_dir }}"
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Gmail Image Extractor</h1>

      <form role="form" id="auth-form">
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="panel-group" id="accordion">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#advanced-options">
                  Advanced Options
                </a>
              </h4>
            </div>
            <div id="advanced-options" class="panel-collapse collapse">
              <div class="panel-body">
                <div class="form-group">
                  <label for="simultaneous-messages">Simultaneous Messages to Download</label>
                  <select id="simultaneous" class="form-control">
                    <option>1</option>
                    <option selected="selected">10</option>
                    <option>20</option>
                  </select>
                  <span class="help-block">
                    How many messages to download from Gmail at a time.  A lower value will work better on slow connections.
                  </span>
                </div>

                <div class="form-group">
                  <label for="message-limit">Maximum Messages to Download</label>
                  <input type="number" id="message-limit" value="0" placeholder="Number of messages to download." class="form-control">
                  <span class="help-block">
                    Set to 0 to download all messages with attachments from Gmail.
                  </span>
                </div>

                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input id="rewrite-messages" type="checkbox" value="1" checked="checked"> Rewrite Messages
                    </label>
                    <span class="help-block">
                      Whether to rewrite messages in place on Gmail, or to create parallel copies of messages.
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr />

        <button type="submit" id="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
      </form>

      <div class="alert">

      </div>

      <div class="progress" style="display: none">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
        </div>
      </div>

      <form role="form" id="sync-form" style="display: none">
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sync Gmail Account</button>
      </form>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/gmailextractor.js"></script>
  </body>
</html>
